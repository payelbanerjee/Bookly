<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <!-- Site Title-->
    <title>Login</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="images/Bookly-logo/default_my_book.gif">
    <!-- Stylesheets-->
   	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
	
  <body>
    <!-- Preloader-->
    <div class="preloader loaded">
      <div class="preloader-body">
        <div class="cssload-container">
          <div class="cssload-speeding-wheel"></div>
        </div>
        <p>Loading...</p>
      </div>
    </div>
	  
    <!-- Page-->
    <div class="page text-center">
		
      <!-- Page Header-->
   	<header class="page-head"> 
		<!-- RD Navbar-->
		<div class="rd-navbar-wrap">
			<nav class="rd-navbar" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed" data-sm-device-layout="rd-navbar-fixed" data-md-device-layout="rd-navbar-fixed" data-md-layout="rd-navbar-fullwidth" data-lg-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-static" data-sm-stick-up-offset="50px" data-lg-stick-up-offset="90px">
				<div class="rd-navbar-inner"> 
					<!-- RD Navbar Panel-->
					<div class="rd-navbar-panel"> 
						<!-- RD Navbar Toggle-->
						<button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>
						<!-- RD Navbar Brand-->
						<div class="rd-navbar-brand">
							<a class="brand-name" href="abschlussprojekt_index.html">
								<img src="images/Bookly-logo/default_my.gif" width="162" alt="">
							</a>
						</div>
					</div>
					<div class="rd-navbar-nav-wrap"> 
					<!-- RD Navbar Nav-->
						<ul class="rd-navbar-nav">
							<li><a href="contact_us_index.html"><span class="glyphicon glyphicon-envelope"></span> Contacts</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-user"></span> User</a>
								<ul class="rd-navbar-dropdown">
									<li><a href="register.html"><span class="glyphicon glyphicon-pencil"></span> Register</a></li>
									<li class="active"><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>
		
    <!-- Page Content-->
      <main class="page-content">
        <section>
          <div class="shell shell-wide">
			  <h4 class="offset-top-20">Login</h4>
            <!-- RD Mailform-->
            <form id="login_form" class="offset-top-40 range range-xs-center rd-mailform text-left" data-form-output="form-output-global" data-form-type="contact" method="post">
              <div class="cell-md-6">
                <div class="form-group">
                      <label class="form-label" for="uname">User Name</label>
                      <input class="form-control" id="uname" type="text" name="user-name" data-constraints="@Required">
                    </div>
				  <div class="form-group">
                      <label class="form-label" for="psw">Password</label>
                      <input class="form-control" id="psw" type="password" name="psw" data-constraints="@Required">
                    </div>
                  <div class="cell-md-12 offset-top-30">
                    <div class="text-center offset-top-65">
                      <button type="submit" id="login_btn" class="btn btn-default">Login</button>
                      <button type="reset" id="cancel_btn" class="btn btn-default">Reset</button>
					 </div> 
				  </div>
              </div>
            </form>
          </div>
        </section>
      </main>
      <!-- Page Footer-->
      <footer class="page-footer">
		  <div class="container">
			<span>&#169;</span><span id="copyright-year"></span>
			<hr class="divider divider-default divider-vertical">
			<a href="privacy.html">Privacy policy</a>
			<hr class="divider divider-default divider-vertical">
			<a href="impressum.html">Impressum</a>
			<hr class="divider divider-default divider-vertical">
			<a href="../../index.html">Start Page</a>
		  </div>
      </footer>
    </div>
    <!-- Global Mailform Output-->
    <div class="snackbars" id="form-output-global"></div>
    <!-- PhotoSwipe Gallery-->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
            <button class="pswp__button pswp__button--share" title="Share"></button>
            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>
          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
          <div class="pswp__caption">
            <div class="pswp__caption__cent"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Java script-->
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
	<script src="js/login_function.js"></script>
  </body>
</html>
